<!DOCTYPE html>
<html>
<head>
<style>
    /* Styling for the collapsible button */
    .collapsible {
        background-color: #007b89;
        color: white;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        font-family: Helvetica, sans-serif;
        font-weight: bold;
        justify-content: space-between;
    }

    .active, .collapsible:hover {
        background-color: #005963;
    }

    /* Styling for the collapsible content */
    .content {
        padding: 10px;
        display: none;
        overflow: visible; /* Adjusted from hidden to visible */
        background-color: #007b89;
        border-radius: 8px;
        font-family: Helvetica, sans-serif;
    }

    /* SVG styling for the chevron icons */
    .collapsible svg {
        fill: white;
        height: 16px;
        width: 16px;
        transition: transform 0.3s;
    }
</style>
</head>
<body>

<!-- Collapsible button -->
<button class="collapsible">
    Map Symbols
    <!-- Initial Chevron SVG Icon (down arrow) -->
    <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M8 11.207l-4-4V5.793l4 4 4-4v1.414z"></path>
        <path fill="none" d="M0 0h16v16H0z"></path>
    </svg>
</button>

<!-- Collapsible content -->
<div class="content">
    <div class="icon-text-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M14 2h-1V1h2v2h-1zm-.83 13.646l1.791-.9-1.544-3.08H16l-6-4.579V14.9l1.588-2.386zM11 11.691V9.208l2.042 1.558zM2 13H1v2h2v-1H2zM1 3h1V2h1V1H1zm6-2H5v1h2zM2 7V5H1v2zm0 4V9H1v2zm9-10H9v1h2zM7 14H5v1h2zm8-9h-1v2h1z"></path><path fill="none" d="M0 0h16v16H0z"></path></svg>
        <span>Rectangular Selection</span>
    </div>
    <div class="icon-text-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M7 1a7.708 7.708 0 0 0 1.69 5.647 15.32 15.32 0 0 1 .852 2.156c.423 1.634.04 2.117 1.458 4.951V15H1V1z" opacity=".25"></path><path d="M14 14V6.026a6.874 6.874 0 0 0-3.739 1.67l-.265-.636c-.053-.128-.104-.23-.156-.342a7.952 7.952 0 0 1 4.16-1.7V2H8V1h7v14h-3v-1zM5 1v1h1.008q.043.525.097.955l.992-.125A24.482 24.482 0 0 1 7 1.876V1zm3.124 4.784a4.43 4.43 0 0 1-.568-.945l-.922.389a5.428 5.428 0 0 0 .68 1.143 7.47 7.47 0 0 1 .505.767l.871-.49a8.577 8.577 0 0 0-.566-.864zm.83 5.41l.977-.213c-.07-.324-.11-.609-.15-.894a10.735 10.735 0 0 0-.239-1.284l-.969.252a9.547 9.547 0 0 1 .217 1.17c.044.31.087.619.164.97zM11 13.754a22.007 22.007 0 0 1-.377-.79l-.912.412c.086.19.195.41.3.624H9v1h2zM2 5H1v2h1zm-1 6h1V9H1zm2 4v-1H2v-1H1v2h2zm2 0h2v-1H5zM1 2v1h1V2h1V1H1z"></path><path fill="none" d="M0 0h16v16H0z"></path></svg>
        <span>Zoom to Selection</span>
    </div>
    <div class="icon-text-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18.01 6.697L12.707 12l5.303 5.303-.707.707L12 12.707 6.697 18.01l-.707-.707L11.293 12 5.99 6.697l.707-.707L12 11.293l5.303-5.303z"></path><path fill="none" d="M0 0h24v24H0z"></path></svg>
        <span>Clear Selection</span>
    </div>
    <div class="icon-text-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 9.5L.5 13H3v9h7v-6h4v6h7v-9h2.5L12 1.5l-4 4V3H4zM5 4h2v3.914l5-5L21.086 12H20v9h-5v-6H9v6H4v-9H2.914L5 9.914z"></path><path fill="none" d="M0 0h24v24H0z"></path></svg>
        <span>Return to Home View</span>
    </div>
    <div class="icon-text-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 11a2 2 0 1 0-2-2 2 2 0 0 0 2 2zm0-3a1 1 0 1 1-1 1 1 1 0 0 1 1-1zm5-5h13v1H9zm0 6h13v1H9zm0 6h13v1H9zm0 6h13v1H9zm-7.063 2h4.126L4 19.209zm1.683-1l.38-.699.38.699zM6 1H2v4h4zM5 4H3V2h2zm1 9H2v4h4zm-1 3H3v-2h2z"></path><path fill="none" d="M0 0h24v24H0z"></path></svg>
        <span>Legend</span>
    </div>
</div>

<script>
    const collapsibles = document.getElementsByClassName("collapsible");
    for (let i = 0; i < collapsibles.length; i++) {
        collapsibles[i].addEventListener("click", function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            const icon = this.querySelector("svg");
            if (content.style.display === "block") {
                content.style.display = "none";
                icon.innerHTML = '<path d="M8 11.207l-4-4V5.793l4 4 4-4v1.414z"></path><path fill="none" d="M0 0h16v16H0z"></path>';
            } else {
                content.style.display = "block";
                content.style.height = "auto"; // Add to dynamically adjust height
                icon.innerHTML = '<path d="M8 6.207l-4 4V8.793l4-4 4 4v1.414z"></path><path fill="none" d="M0 0h16v16H0z"></path>';
            }
        });
    }
</script>

</body>
</html>
